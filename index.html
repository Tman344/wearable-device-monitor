<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Monitoring</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file (optional) -->
</head>
<body>
    <h1>Wearable Device Monitoring</h1>
    <div id="status-container">
        <!-- No content initially -->
    </div>

    <script>
        // Make an HTTP POST request using fetch API
        fetch('/status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ deviceId: 'ABC123', status: 'online' })
        })
        .then(response => {
            if (response.ok) {
                // If request is successful, display the response text in status-container
                return response.text();
            } else {
                // If request failed, display error message
                throw new Error('Request failed: ' + response.status);
            }
        })
        .then(data => {
            // Update status-container with the response data
            document.getElementById('status-container').innerText = data;
        })
        .catch(error => {
            // Handle error if fetch fails
            document.getElementById('status-container').innerText = 'Error: ' + error.message;
        });
    </script> <!-- Include JavaScript code inline -->
</body>
</html>
